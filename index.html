<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone 1</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header class="menu">
    <div class="menu__section left">
     <img class="burger-icon" src="./assets/burger-icon.svg" alt="Burger">
     <a class="menu__link active">All</a>
     <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="./assets/more-icon.svg" alt="more">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
        <img class="menu__avatar" src="https://ontalk.com.br/img/avatars/new/27.png" alt="Avatar Picture">
      </div>
    </div> 
  </header>

  <main class="content">
    <img class="content__logo" src="./assets/logo.svg" alt="UI Clone"/>
    <input class="content__search" type="text"/>
    <div class="content__offer">
      Tipo X-man, só na evolution
    </div>
  </main>
  <footer class="footer">
    <div class="footer__section--location">
      <span>Brazil</span>
    </div>
    <div class="footer__section--down">
      <div class="footer__section--downright">
        <a class="about">About</a>
        <a class="publicity" >Publicity</a>
        <a class="business">Business</a>
        <a class= "how it work">How it work</a>
      </div>
      <div class="footer__section--downleft">
        <a>Privacidade</a>
        <a>Termos</a>
        <a>Configurações</a>
      </div>
    </div>
  </footer>
</body>
</html>
